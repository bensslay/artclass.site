
<!DOCTYPE html>

<head>

  <title>Art Class</title>
  <link rel="icon" href="icon.png">

  <meta content="Art Class" property="og:title" />
  <meta content='Art Class is the #1 site for all-in-one school entertainment. Accelerate your "learning" with our collection of games, apps, emulators, proxies, and so much more.' property="og:description" />
  <meta content="icon.png" property="og:image" />
  <meta content="#2b2d31" data-react-helmet="true" name="theme-color" />

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="https://unpkg.com/movement.css/movement.css">
  <link rel="stylesheet" href="styles/hover.css" />

  <script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>
  <!-- Privacy-friendly analytics using plausible. You can remove these scripts if you want -->
  <script defer data-api="/data/event" data-domain="artclass.site" src="/data/script.js"></script>
  <script async src="https://arc.io/widget.min.js#HC4S5PSX"></script>
  <script src="js/main.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <script src="js/particles.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="data/splashtexts.js"></script>
  <script src="data/hovereffects.js"></script>

  <div id="navbar"></div>
  <script src="js/navbar.js"></script>

  <div class="btngroup">
    <div>
      <h1>Welcome to Art Class</h1>
      <br>
      <p id="splashtext"></p>
      <br><br>
      <button class="homebutton" onclick="window.location.href = 'https://discord.gg/desmos'">Join our Discord!</button>
      <button class="homebutton" id="blankbtn" onclick="blank()">Open in about:blank</button>
      <button class="homebutton" onclick="window.location.href = '/partners.html'">Partners</button>
      <br>
      <iframe id="alienhub_ad" width="455" height="155" style="border: none; overflow: none"></iframe>
    </div>

  </div>
  <footer>Copyright &copy; 2023 Art Class</footer>

  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="js/cloak.js"></script>
  
  
  <script>
    navigator.serviceWorker.register('./loadsw.js', {
      scope: __uv$config.prefix
    }).then(() => {
      document.querySelector("#alienhub_ad").src = __uv$config.prefix + __uv$config.encodeUrl("https://hub.alienhub.xyz/show?utm_medium=misc");
    });
    if (window.parent.window.location.href == "about:blank") document.getElementById("blankbtn").remove()

    function blank() {
      const tab = window.open('about:blank', '_blank');
      const iframe = tab.document.createElement('iframe');
      const stl = iframe.style;
      stl.border = stl.outline = 'none';
      stl.width = '100vw';
      stl.height = '100vh';
      stl.position = 'fixed';
      stl.left = stl.right = stl.top = stl.bottom = '0';
      iframe.src = self.location;
      tab.document.body.appendChild(iframe);
      //window.parent.window.location.replace('https://classroom.google.com')
    }

    document.querySelector("#splashtext").innerHTML = splashtexts[Math.floor(Math.random() * splashtexts.length)];

    var homebtns = document.querySelectorAll(".homebutton");
    homebtns.forEach(btn => {
      btn.classList.add(`hvr-${effects[Math.floor(Math.random() * effects.length)]}`)
    })
  </script>
</body>
